<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/project4/index.css" />
    <title>form</title>
  </head>
  <body>
    <h1>Contact Us</h1>

    <form action="/challenge" method="get">
      <section>
        <h1>how can we help you?</h1>
        <ul>
          <li>
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" required />
          </li>
          <li>
            <label for="user-email">Your E-Mail Address</label>
            <input type="email" id="user-email" required />
          </li>
          <li>
            <label for="user-number">Your Phone Number</label>
            <input type="number" id="user-number" required minlength="5" />
          </li>
          <li>
            <label for="user-massage">Your Message</label>
            <textarea
              name="user-massage"
              id="user-massage"
              cols="30"
              rows="6"
              required
              minlength="10"
              maxlength="200"
            ></textarea>
          </li>
        </ul>
      </section>
      <section>
        <label for="">How did you find us?</label>
        <select name="channel" id="channel" required>
          <option value="search">Web search</option>
          <option value="word-of-mouth">Word of mouth</option>
          <option value="other">Other</option>
        </select>
      </section>

      <section>
        <h2>how should we reply?</h2>
        <ul>
          <li class="inline-control">
            <input
              type="radio"
              name="reply"
              id="reply-phone"
              value="phone"
              required
            />
            <label for="reply-Phone">Call me</label>
          </li>
          <li class="inline-control">
            <input
              type="radio"
              name="reply"
              id="reply-email"
              value="email"
              required
            />
            <label for="reply-email">send me an email</label>
          </li>
          <li class="inline-control">
            <input
              type="radio"
              name="reply"
              id="reply-none"
              value="none"
              required
            />
            <label for="reply-none">Don't reply</label>
          </li>
        </ul>
      </section>
      <section class="inline-control">
        <input type="checkbox" name="accept=terms" id="accept-terms" required />
        <label for="accept-terms">Accept Terms</label>
      </section>
      <hr />
      <section id="action">
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
